</head>
<body>
    <header>
        <div class="container">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="logo">
                <img src="media/logo.png" alt="Consultancy Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="universities.html">Universities</a></li>

    <section class="hero">
        <div class="container">
            <h1>Free Consultation</h1>
            <p>Get Expert Advice for Your Study Abroad Journey</p>
        </div>
    </section>

    <section class="consultation-form">
        <div class="container">
            <h2>Schedule Your Consultation</h2>
            <form action="mailto:info@consultancy.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="cta">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="index.html">Home</a>

            </div>

                <a href="#"><img src="media/instagram.png" alt="Instagram"></a>
            </div>
            <div class="home-button">
